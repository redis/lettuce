name: Continuous Integration
on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '**/*.rst'
    branches:
      - main
      - '[0-9].*'
  pull_request:
    branches:
      - main
      - '[0-9].*'
  schedule:
    - cron: '0 1 * * *' # nightly build
  workflow_dispatch:
    inputs:
      redis_version:
        description: "Redis stack version to use for testing"
        required: false
        default: "8.0-M02"
        type: choice
        options:
          - "8.0-M02"
          - "rs-7.4.0-v1"
          - "rs-7.2.0-v13"

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Set Java up in the runner
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Setup Maven
        uses: s4u/setup-maven-action@v1.8.0
        with:
          java-version: 8
      - name: Install missing dependencies to container
        run: |
          sudo apt update
          sudo apt install -y stunnel make git gcc
      - name: Maven offline
        run: |
          mvn -q dependency:go-offline
      - name: Clean environment
        run: |
          make cleanup
        env:
          JVM_OPTS: -Xmx3200m
          TERM: dumb
      - name: Run tests
        run: |
          make test-coverage
        env:
          REDIS_STACK_VERSION: ${{ inputs.redis_version || '8.0-M02' }}
          JVM_OPTS: -Xmx3200m
          TERM: dumb
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test failure reports to Codecov
        uses: codecov/test-results-action@v1
        if: always() # always upload test results to include test failures
        with:
          fail_ci_if_error: false
          files: ./target/surefire-reports/TEST*,./target/failsafe-reports/TEST*
          verbose: ${{ runner.debug }}
          token: ${{ secrets.CODECOV_TOKEN }}
